<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>boxdle</title>
        <script type="module" src="/src/boxdle-display.ts"></script>
        <script type="module" src="/src/boxdle-guesses.ts"></script>
        <script type="module" src="/src/game.ts"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
    </head>
    <body>
        <style>
            body {
                margin: 0;
                padding: 0;
                inset: 0;
                position: absolute;
                display: grid;
                grid-template-areas:
                    "header"
                    "display"
                    "guesses";
                grid-template-rows: min-content 1fr min-content;
                grid-template-columns: 1fr;
                gap: 1rem;

                font-family: "VT323", monospace;

                --theme-gray: #d3d6da;
                --theme-correct: #6aaa64;
                --theme-incorrect: #787c7e;

                background-color: #1a1c1e;
                color: white;
            }
            header {
                grid-area: header;
                text-align: center;
            }
            h1 {
                font-size: 4rem;
                margin: 0.5rem;
            }
            boxdle-display {
                grid-area: display;
            }
            boxdle-guesses {
                grid-area: guesses;
            }
            section {
                grid-area: display;
                position: relative;
            }
        </style>
        <header>
            <h1>boxdle</h1>
        </header>
        <boxdle-display guessNumber="0"></boxdle-display>
        <boxdle-guesses></boxdle-guesses>
        <ui5-toast id="copySuccessToast">Copied results to clipboard</ui5-toast>
    </body>
</html>
